{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block page-title %}
    Dashboard
{% endblock %}

{% block page-header %}
    {% include 'header.html' %}
{% endblock %}


{% block page-body %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 text-justify">
                <h2>{{ post.title }}</h2>
                <hr class="mx-auto">
                <p>{{ post.description|linebreaks }}</p>
                <img src="{{ post.visualization.url }}" alt="Image">
            </div>
        </div>
    </div>
{% endblock %}
